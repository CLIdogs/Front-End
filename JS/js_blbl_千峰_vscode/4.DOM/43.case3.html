<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下拉刷新的分页渲染案例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body>div {
      width: 1200px;
      margin: 0 auto;
    }

    .header,
    .footer {
      height: 300px;
      background-color: skyblue;
      line-height: 300px;
      text-align: center;
      font-size: 100px;
      color: #fff;
    }

    ul,
    li {
      list-style: none;
    }

    .container>ul {
      width: 100%;
      overflow: hidden;
    }

    .container>ul>li {
      float: left;
      width: calc(100%/5 - 10px - 2px);
      border: 1px solid #333;
      margin: 0 5px 10px;
      height: 300px;

    }

    .container>ul>li>.img {
      margin: 30px auto;
      width: 150px;
    }

    img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<!-- 分析业务逻辑：
      计算得出页数：判断是否到达末尾
      根据指定页数的数据来渲染
        添加节点方式
      监听滚动事件
        ul盒子底部进入页面时，继续加载下一页
      所有数据都显示完，就不再加载了
-->
<body>
  <div class="header">header</div>
  <div class="container">
    <ul>
      <li>
        <div class="img">
          <img src="#" alt="图片">
          <p>描述</p>
          <span>￥1234.00</span>
        </div>
      </li>
    </ul>
  </div>
  <div class="footer">footer</div>
</body>

</html>
