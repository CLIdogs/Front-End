<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节点属性</title>
</head>
<!-- 节点属性：用于描述属性节点的信息
        节点属性有3个：
          nodeType      数字编号来标识节点类型：
                          1   元素节点
                          2   属性节点
                          3   文本节点
                          8   注释节点
                          11  文档碎片节点
                          
          nodeName      节点名称：
                          元素节点    大写
                          属性节点    属性名
                          文本节点    全部为#text
                          注释节点    全部为#comment
          nodeValue     节点的值：
                          元素节点    null
                          属性节点    属性值
                          文本节点    文本内容（含换行、空格）
                          注释节点    注释内容（含换行、空格）
-->

<body>
  <div id="box" class="container">
    <!-- 你好 世界 -->
    hello world
  </div>


  <script>
    // 元素节点
    var div = document.querySelector('div')
    console.log('元素节点：', div.nodeType, div.nodeName, div.nodeValue)
    // 属性节点
    var attr = div.attributes[0]
    console.log('属性节点：', attr.nodeType, attr.nodeName, attr.nodeValue)
    // 文本节点
    var text = div.childNodes[2]
    console.log('文本节点：', text.nodeType, text.nodeName, text.nodeValue)
    // 注释节点
    var comment = div.childNodes[1]
    console.log('注释节点：', comment.nodeType, comment.nodeName, comment.nodeValue)
  </script>
</body>

</html>
