<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作元素的文本内容</title>
</head>

<body>
  <!-- 元素文本内容分为三种：
      innerHTML，可读写
          操作元素内部所有的「超文本」内容（元素「内」全部内容：文本+标签），字符串
          读：元素.innerHTML            返回包含全部内容的字符串
          写：元素.innerHTML = '超文本'   会自动解析其中的标签

      innerText，可读写
          操作元素内部的所有「文本」内容（包括子元素内的文本，但不含标签内容）
          读：元素.innerText            返回字符串
          写：元素.innerText = '文本'    不会自动解析标签 

      value，可读写
          操作表单元素的value属性
          读：元素.value
          写：元素.value = 'value值'
  -->
  <div>
    hello world
    <p>你好，世界</p>
    hello world
  </div>
  <input type="text">

  <script>
    var div = document.querySelector('div')
    // innerHTML属性
    var str = div.innerHTML
    console.log(str)
    div.innerHTML = '<b>会解析标签的innerHTML</b>'

    // innerText属性
    str = div.innerText;    // 获取文本内容（含子元素内容），不含子标签
    console.log(str)
    div.innerText = '<b>不会解析标签的innerText</b>'

    // value属性
    var inp = document.querySelector('input')
    inp.value = '用户名'
    console.log(inp.value)

  </script>
</body>

</html>
