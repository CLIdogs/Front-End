<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作元素类名</title>
  <style>
    div {
      width: 100%;
      height: 50px;
      position: absolute;
      top: -50px;
      left: 0;
      background-color: #ccc;
      transition: top .5s linear;
    }

    div.box {
      top: 0;
    }

    button {
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <!-- 两种方式：
      按原生属性class操作：
        设置：元素.className = '值'
        获取：元素.className
        追加：元素.className = 元素.className + ' 后续类名'   注意：后续类名前要有空格
        清除：删除比较麻烦，通过字符串操作（截取、切开空格再遍历、className重新赋值）

      H5标准提供的API操作（classList，包含元素设置的所有类名）：
        设置：元素.classList.add('类名')    不存在该元素则追加
        获取：元素.classList[索引]
        清除：元素.classList.remove('类名')
        切换：元素.classList.toggle('类名')   存在该类名则删除，不存在则添加


  -->
  <div>div区域</div>
  <button id='button' class="btn">按钮</button>


  <script>
    var div = document.querySelector('div')
    // 方法一：利用原生属性
    // div.className = 'box'
    // div.className += ' aaa'       // 追加类名
    // console.log(div)

    // 方法二：利用H5标准的API方法
    div.classList.add('aaa')        // 添加
    console.log(div.classList)      // 获取
    div.classList.remove('aaa')     // 清除
    console.log(typeof div.classList,div.classList)

    button.onclick = function () {
      div.classList.toggle('box')   // 切换
    }
  </script>
</body>

</html>
