  <script>
    // 一、数组操作

    // 替换：splice()
    var arr = ['a', 123, { name: 'jack' }]
    // var res = arr.splice(1,1,456,789)
    // console.log(typeof(res), res, arr)
    // res = arr.splice(1,1)
    // console.log(typeof(res), res, arr)
    var res = arr.splice(1, 0, 456, 789)
    console.log('slice()', typeof (res), res, arr)

    // 获取子数组：slice()
    var arr = ['a', 123, { name: 'jack' }]
    var res = arr.slice(0, 2)
    console.log('slice()', typeof (res), res, arr)

    // 插入子数组：copyWith()
    var arr = ['a', 123, { name: 'jack' }]
    var res = arr.copyWithin(0, 1, 3)
    console.log('slice()', typeof (res), res, arr)
    // 填充：fill()
    var arr = ['a', 123, { name: 'jack' }]
    var res = arr.fill('fill', -2, -1)
    console.log('slice()', typeof (res), res, arr)
    // 扁平化：flat()
    var arr = ['a', 123, { name: 'jack' }, ['aa', ['bbb', 'ccc']]]
    var res = arr.flat(1)
    console.log('slice()', typeof (res), res, arr)  // 不改变原数组
