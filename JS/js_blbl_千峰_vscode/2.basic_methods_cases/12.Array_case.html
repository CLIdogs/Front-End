<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的几个案例实现</title>
</head>

<body>

    <script>

        // 递归 —— 实现快速排序
        var arr = [8, 3, 1, 9, 3, 4, 5, 3, 2, 5, 7, 6]
        function quickSort(arr) {
            if (arr.length < 1)
                return arr
            var centerIndex = parseInt(arr.length / 2) // 获取中间数组的索引
            var center = arr.splice(centerIndex, 1)[0]    // 剪去arr中的中间元素
            // 准备两个数组接收
            var left = []
            var right = []
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < center) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            return quickSort(left).concat(center, quickSort(right))

        }
        var res = quickSort(arr)
        console.log(arr)
        console.log("quickSort(arr):", res)

        // 插入排序
        function insertSort(arr) {
            for (var i = 1; i < arr.length; i++) {
                var temp = arr[i]
                var j = i - 1
                while (arr[j] > temp) {
                    arr[j + 1] = arr[j]
                    j--
                }
                arr[j + 1] = temp
            }
        }
        console.log(arr)
        insertSort(arr)
        console.log(arr)

        // 数组去重
        // 方案一：
        function method1(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[j] == arr[i]) {
                        arr.splice(j, 1)
                        j--
                    }
                }
            }
        }
        // method1(arr)
        // console.log(arr)

        // 方案二：
        function method2(arr) {
            var res = []
            for (var i = 0; i < arr.length; i++) {
                // 新数组中不存在则放入新数组中，也可以用：if( !includes(arr[i]) )
                if (res.indexOf(arr[i]) === -1) {
                    res.push(arr[i])
                }
            }
            return res
        }
        var res = method2(arr)
        console.log("method2()", res)

        // 方案三：利用对象的key名不能重复，数组元素作为对象的key
        function method3(arr) {
            var obj = {}
            var a = []
            for (var i = 0; i < arr.length; i++) {
                obj[arr[i]] = arr[i]
            }
            for (var key in obj) {
                a.push(key - 0)
            }
            return a
        }
        console.log(arr)
        var newArr = method3(arr)
        console.log(newArr)

    </script>
</body>

</html>
