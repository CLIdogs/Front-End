<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时间对象和获取指定年月日</title>
</head>

<body>
  <!-- 内置构造函数创建对象： 
        var time = new Date()      返回当前终端的时间
        var t = new Date(时间)      返回指定时间的对象
            传递的时间的表示方法：
                数值：      年,月,日,时,分,秒,毫秒（1月/日都用0表示、同理12月用11表示）
                    注意：除年外，后面数据超过范围则会 进位
                字符串：
                            'yyyy-mm-dd HH:MM:SS'
                    注意：1表示1月，12表示12月，年月日和时分秒间有 空格，年月日的分隔符还可以是 /
     -->

  <!-- 获取 时间对象信息(当前时区)：
            年：getFullYear()   返回四位的年份（number型），下面同理
            月：getMonth()      0表示1月，11表示12月
            日：getDate()

            时：getHours()
            分：getMinutes()
            秒：getSeconds()
            毫秒：getMilliseconds()

            星期：getDay()      0表示周日，1表示周一 ，6表示周六 

        对应的有另外8个（国际标准时间）：
            getUTCFullYear()    国际标准时间（减去当前时区）
            getUTCMonth()
            getUTCDate()
            getUTCHours()
            getUTCMinutes()
            getUTCSeconds()
            getUTCMilliseconds()
            getUTCDay()


        时间戳：
            getTime()   自1970-1-1 0:0:0经历的毫秒数
     -->

  <!-- 设置时间对象信息：
        set方法与get相对应：        注意：不能设置星期，因为日确定了，星期就确定
            setFullYear(y)
            setMonth(m)      0表示1月，11表示12月
            setDate(d)
            setHours(hour)
            setMinutes(M)
            setSeconds(S)
            setMilliseconds(MS)
            setTime()           设置时间戳

            ！不能对世界标准时间设置时间戳
            setUTCFullYear(y)
            setUTCMonth(m)      0表示1月，11表示12月
            setUTCDate(d)
            setUTCHours(hour)
            setUTCMinutes(M)
            setUTCSeconds(S)
            setUTCMilliseconds(MS)
     -->
  <script>
    // 创建时间对象：
    var time = new Date()   //当前终端的时间
    console.log(time)
    console.log(new Date(2021, 0, 1, 10, 46, 61, 100))    // 2021年1月1日 10:47:01:1000（毫秒不显示）

    var t = new Date('2021-1-1 10:47:01')           // 和上面表示相同
    console.log(t)

    // 获取时间对象信息：
    console.log(typeof t.getFullYear(), t.getFullYear(), t.getUTCFullYear())
    console.log(t.getMonth(), t.getUTCMonth())                // 0表示1月，11表示12月
    console.log(t.getDate(), t.getUTCDate())
    console.log(t.getHours(), t.getUTCHours())
    console.log(t.getSeconds(), t.getUTCSeconds())
    console.log(t.getSeconds(), t.getUTCSeconds())
    console.log(t.getMilliseconds(), t.getUTCMilliseconds())
    console.log(t.getDay(), t.getUTCDay())


  </script>
</body>

</html>
