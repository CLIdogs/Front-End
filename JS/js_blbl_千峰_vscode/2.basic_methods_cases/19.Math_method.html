<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS自带的几个常用数学属性和方法</title>
</head>

<body>
    <!-- 常用属性：
            Math.PI             近似的PI值，3.1415...
            Math.E              自然对数的底数，2.71828...
     -->
    <!-- 常用方法：
            Math.random()       随机数[0,1)

            Math.round(数字)     四舍五入取整  
            Math.ceil(数字)      向上取整
            Math.floor(数字)     向下取整

            Math.pow(底数, 指数)  取幂
            Math.sqrt(数字)      开平方

            Math.abs(数字)       取绝对值

            Math.max(数字1,...)   取最大值
            Math.min(数字1,...)   取最小值

            




     -->
    <script>
        console.log(Math)  // 可查看所有数学函数

        console.log(Math.random(), Math.round(10.499))

        console.log(Math.ceil(-10.4), Math.floor(-10.4))

        console.log(Math.pow(2, 3), Math.sqrt(3), Math.abs(-1))

        console.log(Math.max(2, 9, 4), Math.min(2, 9, 4))




    </script>
</body>

</html>
