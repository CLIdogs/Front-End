<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js中的三个输出语法</title>
    
</head>
<body>
    <script>
        // alert('')    浏览器弹出提示框
        alert('js输出语法')

        // console.log('')    浏览器控制台输出，可以输出多个变量（逗号分隔）
        console.log('hello world')

        // document.write('')   在页面写入要输出的内容，因为输出到页面，所以可以解析为 标签
        document.write('hello world')
        document.write('<hr>')

        // 
    </script>
</body>
</html>
