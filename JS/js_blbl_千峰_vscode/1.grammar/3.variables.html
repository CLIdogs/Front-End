<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js中变量和变量类型</title>
</head>

<!-- js语句中 换行 或 分号 表示语句结束 -->

<!-- 命令规则：
        var 定义一个变量(也可以省略关键字var)，变量由： 
        数字、英文字母、下划线、美元符组成（不以数字开头、区分大小写）
     命名规范：
        避免中文、见名知义、驼峰命名法（第二个单词开始首字母大写）

     变量类型：
        基本数据类型：Number数值、String字符串、Boolean布尔、Undefined未定义、Null空
        引用数据类型：Object、Function、Array
     
     两基本类型直接赋值、两引用类型赋值地址（函数传参、返回值同理）
 -->

<body>
    <script>
        // Number类型：
        var temp = 0xff  // 二进制0b开头、八进制0开头、十六进制0x开头
        temp = 2e5       // 科学计数法，表示2*10^5
        var n = NaN      // 特别的，NaN表示：Not a Number
        console.log(temp, n)

        var a, b, c      // 定义多个变量
        var d = 100, e, f = 200

        // String类型，两种创建方式：
        var text = 'hello world' // 引号(` " ')包含的都为String类型，反引号`定义的字符串称为 “模板字符串”(ES 2015推出)
        var str = new String('hello world')
        var str1 = `<div>
                        <h1>${text}</h1>
                    </div>`     // 模板字符串：可以换行书写（' "引号的字符串则不行）
        document.write(str1)    // 优点：增强代码可读性，``内可以用${}解析变量（' "内则不能解析）

        text = 'hello js'   // 赋值
        console.log(text, str, text[1], text.length)     // 可通过索引访问字符串中的字符、字符串的length属性和索引都不可修改


        // Boolean类型：
        var b1 = true, b2 = false
        console.log(b1)
        console.log(b2)

        // Undefined、Null空类型：区别就是前者为未定义，后者表示空值
        var U = undefined
        var N = null
        console.log(U)
        console.log(a) // 不赋值，则为undefined
        console.log(N)

        // 数据类型检测：typeof关键字，返回表示数据类型的字符串
        console.log(typeof (typeof (N))) // 可见返回string
        console.log(typeof U)          // 两种写法
        console.log(typeof (N))         // 返回对象，因为空指针也作为对象

        // Object对象类型，创建方式有两种：
        // 键值对，其中函数称为方法，其他的值称为属性
        var o = {               // 字面量方式：直接在其中写键值对
            num: 100,   //属性
            str: "hello world",
            fn: function () { console.log('o对象中的fn函数') }  // 方法
        }
        var O = new Object()    // 构造函数方式：先构造空对象，再通过对象的操作方式(点、数组方式)进行增删改查

        console.log(typeof o, typeof (O))
        console.log(o, O)

        // 两种方式进行增删改查
        O.name = "js"     // 增
        O.weight = 90
        O['age'] = 18
        console.log(O)

        delete O.name     // 删
        delete O['weight']
        console.log(O)

        O.age = 20        // 改，和增一样，有则修改，无则增加
        console.table(O)  // console.table()以表格形式输出
        O['age'] = 21
        console.table(O)

        console.log(O.age, O['age'])// 查

        for (var i in o) {           // for循环——遍历对象
            console.log(i, o[i])
        }

        if ('num' in o) {            // in：判断对象中是否存在某成员
            console.log('"num" in o')   // 拓展：window自带name属性(固定为字符串类型)，用于：在iframe标签和name属性合作跨域的
        }

        // Function函数类型：也可看作一个对象来操作
        function fn1() {
            console.log(fn1.age)    // 不能直接写age（这样是调用栈中的age变量）
            console.dir(fn1)  // console.dir()详细打印
        }
        fn1()           // 当作函数执行
        fn1.age = 21    // 也可以当作对象存储数据
        fn1["sex"] = "man"
        console.dir(fn1)

        // Array数组类型：也可看作一个对象操作，length属性和索引都可以进行设置
        // 两种创建方式：
        var arr1 = ['hello', 'js', 3]   // 字面量方式
        var arr2 = new Array()      // 构造函数方式，先创建一个空数组，再添加元素
        var arr3 = new Array(3)     // 3 单个参数表示数组长度
        var arr4 = new Array(10, 20) // 多个参数则表示数组元素
        console.log(arr1, arr2, arr3, arr4)
        arr1[8] = '8'   // 直接通过索引添加元素，中间补空
        arr1.age = 18
        console.log(arr1[0], arr1[1], arr1[99], arr1.age, arr1['age']) // 通过索引获取元素，不存在该索引则为undefined，也可以看作对象来操作
        // 数组遍历
        for (var key in arr1) {       //数组当作对象进行遍历(不属于数组的部分也会输出)
            console.log(arr1[key])
        }
        for (var index = 0; index < arr1.length; index++)
            console.log(arr1[index])

    </script>
</body>

</html>
