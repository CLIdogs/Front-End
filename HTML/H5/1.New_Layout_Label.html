<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H5新增的语义化标签</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    header,
    nav,
    footer {
      height: 120px;
      background-color: pink;
      margin-bottom: 10px;
      text-align: center;
      font-size: xx-large;
    }

    article {
      float: left;
      width: 500px;
      height: 300px;
      background-color: skyblue;
      margin: 0 10px 10px 0;
      text-align: center;
      font-size: xx-large;
    }

    article>section {
      width: 150px;
      height: 150px;
      background-color: #ccc;
    }

    aside {
      float: left;
      width: 112px;
      height: 300px;
      background-color: skyblue;
      margin: 0;
    }
  </style>
</head>

<!-- 这些语义标签便于页面布局，便于浏览器识别 -->

<body>
  <!-- 顶栏：块级 -->
  <header>header</header>
  <!-- 导航栏：块级 -->
  <nav>nav</nav>
  <div style="overflow: hidden;">
    <!-- 主体：块级 -->
    <article>Artical
      <!-- 区域：块级 -->
      <section>section</section>
    </article>
    <!-- 侧边栏 -->
    <aside></aside>
  </div>

  <!-- 底栏 -->
  <footer>footer</footer>
</body>

</html>
