<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H5新增的音视频标签</title>
  <style>
    video {
      border-radius: 35px;
    }
  </style>
</head>
<!-- 
    支持三种视频格式：MP4 WebM Ogg，推荐MP4格式

    常用属性：
        autoplay        自动播放           autoplay
        muted           静音播放           controls
        loop            循环播放           loop
        controls        播放控件           controls
        width           播放器宽度         像素值
        height          播放器高度         像素值
        src             视频文件地址        url
        preload         是否预加载          预加载auto、不预加载none
        poster          加载等待的画面图片   Imgurl
-->
<body>
  <main>
    <video src="./media/mi11.mp4" width="500px" autoplay loop controls></video>
  </main>
</body>

</html>
