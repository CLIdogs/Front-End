<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表专题</title>
</head>

<body>
  <main>
    <!-- ul ol 里面只能放li标签，不能直接放其他标签 -->
    <p>无序列表：</p>
    <ul>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ul>
    <p>有序列表：</p>
    <ol>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ol>
    <p>自定义列表：</p>
    <!-- dl里只能包含dt dd标签 -->
    <dl>
      <dt>dt</dt>
      <dd>dd1</dd>
      <dd>dd2</dd>
      <dd>dd3</dd>
    </dl>
    下拉列表：
    <select name="select" id="select">
      <optgroup label="前端">
        <option value="1">1</option>
        <option value="2" selected>2</option>
      </optgroup>
      <optgroup label="后端">
        <option value="3">3</option>
      </optgroup>
    </select>
  </main>
</body>

</html>
