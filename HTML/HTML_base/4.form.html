<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单专题</title>
</head>

<body>
  <main>
    <!--form属性：
          action  提交的目标url地址
          method  提交方式：get post
          name    表单名称

        表单控件：
          input   单标签
                  type属性：     可取text password radio checkbox button reset submit file hidden image
                  name属性：     标记一个或一组表单元素
                  value属性：    元素值
                  checked属性：  单选、复选中的默认选中
                  maxlength属性：输入字符的最大长度
                  placeholder属性：文本框、密码框的提示信息
                  可以通过CSS属性outline设置轮廓，resize设置文本域是否可变

          select  双标签，必须包含option标签
            option标签，只能在select标签内
                  selected属性： 默认选中
          
          textarea 双标签，用于输入内容较多的场景
                  rows属性：行数
                  cols属性：列数

    -->
    <!-- label标签：
          表单元素常结合label标签使用
        <label for="id"> </label>
    -->
    <form action="xxx.php" method="get" name="formName">
      <!-- 表单元素结合label标签增前体验 -->
      <label for="text">
        文本框：<input type="text" id="text" name="text" placeholder="文本框">
      </label>
      <br>
      <label for="password">密码框：</label>
      <input type="password" id="password" name="password" placeholder="密码框" maxlength="6">
      <br>
      单选按钮：
      <input type="radio" name="radio" value="1">1
      <input type="radio" name="radio" value="2" checked>2
      <br>
      多选按钮：
      <input type="checkbox" name="checkbox" value="1" checked>1
      <input type="checkbox" name="checkbox" value="2" checked>2
      <br>
      <!-- 下拉列表 -->
      下拉列表：
      <select name="select" id="select">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
      </select>
      <br>
      <!-- 文本域 -->
      <textarea name="textarea" id="textarea" cols="10" rows="10"></textarea>
      普通按钮：<input type="button" name="button" value="普通按钮">
      <br>
      <!-- 提交按钮：将每个表单元素的value属性的值提交服务器的目标页面 -->
      提交按钮：<input type="submit" value="submit提交按钮">
      <br>
      图片形式的提交按钮: <input type="image">
      <br>
      上传文件按钮：<input type="file">
      <br>
      重置表单按钮：<input type="reset" value="重置">
      <br>
      隐藏输入字段：<input type="hidden">

    </form>
  </main>
</body>

</html>
