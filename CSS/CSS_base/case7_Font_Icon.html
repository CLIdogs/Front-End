    www.iconfont.cn   阿里
    www.icomoon.io     国外

  字体图标的使用：
    fonts文件夹放在HMTL文件的根目录下
    CSS全局引入字体文件：
      @font-face {
        font-family: "icomoon";
        src: url('字体文件路径') format('字体文件格式');
        src: url('字体文件路径') format('字体文件格式');  引入多个字体文件
        src: url('字体文件路径') format('字体文件格式');
      }
    引用指定字体图标：
      打开下载文件里demo.html页面，复制指定图标的右侧字符到HTML中，对应的CSS设置 font-family: "icomoon";

  追加新字体图标到字体文件中：
    icomoon官网 -> import Icons -> selection.json -> 勾选新图标 -> Generate Font生成新图标文件 -> download -> 替换原来的字体文件
