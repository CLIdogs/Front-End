<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现溢出的文本部分用省略号替代</title>
  <style>
    div {
      width: 200px;
      height: 62px;
      background-color: pink;
      margin: 30px auto;
    }

    /* 单行文本溢出部分的替换 */
    .box1 {
      /* 1，文本单行显示 */
      white-space: nowrap;
      /* 2，溢出部分隐藏 */
      overflow: hidden;
      /* 3，省略替换 */
      text-overflow: ellipsis;
    }
    
    /* 多行文本溢出部分的替换（有兼容性问题：适合webKit内核的浏览器或移动端） */
    .box2 {
      overflow: hidden;
      text-overflow: ellipsis;
      /* 弹性伸展盒模型显示 */
      display: -webkit-box;
      /* 限制块元素的显示文本行数 */
      -webkit-line-clamp: 3;
      /* 设置子盒子的排列方式 */
      -webkit-box-orient: vertical;
    }
  </style>
</head>

<body>
  <div class="box1">利用white-space overflow text-overflow实现单行溢出文字的省略替换</div>
  <div class="box2">利用overflow text-overflow 弹性伸展盒模型 实现末尾溢出文字的省略替换</div>
</body>

</html>
