<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动练习：小米手机模块</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .big {
      width: 1226px;
      height: 615px;
      background-color: #ccc;
      margin: 0px auto;
    }

    .left {
      float: left;
      width: 234px;
      height: 615px;
      background-color: pink;
    }

    .right {
      float: left;
      width: 992px;
      height: 615px;
      background-color: skyblue;
    }

    .right>.box {
      float: left;
      width: 234px;
      height: 300px;
      background-color: #ccc;
      margin-left: 14px;
      margin-bottom: 14px;
    }
  </style>
</head>

<body>
  <div class="big">
    <div class="left">左</div>
    <div class="right">
      <div class="box">右1</div>
      <div class="box">右2</div>
      <div class="box">右3</div>
      <div class="box">右4</div>
      <div class="box">右5</div>
      <div class="box">右6</div>
      <div class="box">右7</div>
      <div class="box">右8</div>
    </div>
  </div>
</body>

</html>
