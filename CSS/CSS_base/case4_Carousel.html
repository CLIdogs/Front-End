<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .ad {
      position: relative;
      width: 520px;
      height: 280px;
      background-color: pink;
      margin: 100px auto;
    }

    .ad>img {
      width: 520px;
      height: 280px;
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      width: 20px;
      height: 30px;
      background-color: rgba(0, 0, 0, .3);
      margin-top: -15px;

      color: #000;
      text-decoration: none;
      text-align: center;
      line-height: 30px;
    }

    .prev {
      /* 垂直居中 */
      left: 0;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .next {
      /* 垂直居中 */
      right: 0;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    .ad-nav {
      position: absolute;
      bottom: 10px;
      /* 水平居中 */
      left: 50%;
      margin-left: -35px;
      width: 70px;
      height: 13px;
      background-color: rgba(255, 255, 255, .3);
      border-radius: 7px;
    }

    .ad-nav>li {
      float: left;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 4px;
      margin: 3px;
    }

    .ad-nav>.selected {
      background-color: #ff5000;
    }
  </style>
</head>

<body>
  <div class="ad">
    <img src="./images/ad.png" alt="广告图片">
    <!-- 左侧箭头按钮 -->
    <a href="#" class="prev">&lt;</a>
    <!-- 右箭头按钮 -->
    <a href="#" class="next">&gt;</a>
    <!-- 广告导航圆点 -->
    <ul class="ad-nav">
      <li class="selected"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>

</html>
