<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常见的网页布局实现</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      text-align: center;
      font-size:x-large;
    }

    li {
      list-style: none;
    }
    .top {
      height: 50px;
      background-color: skyblue;
    }

    .banner {
      width: 980px;
      height: 150px;
      background-color: #ccc;
      margin: 10px auto;
    }

    .box {
      width: 980px;
      height: 300px;
      background-color: pink;
      margin: 0 auto;
    }

    .box li {
      float: left;
      width: 237px;
      height: 300px;
      background-color: #cdc;
      margin-right: 10px;
    }

    .box li.last {
      margin-right: 0px;
    }

    .footer {
      height: 200px;
      background-color: #333;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="top">top</div>
  <div class="banner">banner</div>
  <div class="box">
    <ul>
      <li>li1</li>
      <li>li2</li>
      <li>li3</li>
      <li class="last">li4</li>
    </ul>
  </div>
  <div class="footer">footer</div>
</body>

</html>
