<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子的居中对齐问题</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box1,
    .box2,
    .abs {
      width: 100px;
      height: 100px;
      background-color: pink;
      /* 实现块级盒子的水平居中，前提要设置宽度 */
      margin: 30px auto;
    }

    .box2 {
      /* 实现内层行内、行内块元素的水平居中 */
      text-align: center;
    }

    .box2>span {
      background-color: skyblue;
    }

    .abs {
      /* 绝对定位的盒子不能用margin方式实现居中(相对定位可以用margin实现居中) */
      position: absolute;
      /* 水平居中 */
      left: 50%;
      margin-left: -50px;
      /* 垂直居中 */
      top: 50%;
      margin-top: -50px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="box1">块级元素</div>
  <div class="box2">
    <span>行内元素</span>
  </div>
  <div class="abs"></div>
</body>

</html>
