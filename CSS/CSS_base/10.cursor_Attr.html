<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用的鼠标样式</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 30px auto;
    }

    .box1 {
      cursor: default;
    }

    .box2 {
      cursor: pointer;
    }

    .box3 {
      cursor: move;
    }

    .box4 {
      cursor: text;
    }

    .box5 {
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="box1">default</div>
  <div class="box2">pointer</div>
  <div class="box3">move</div>
  <div class="box4">text</div>
  <div class="box5">not-allowed</div>
</body>

</html>
