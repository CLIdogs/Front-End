<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子固定到版心右侧案例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .w {
      width: 800px;
      height: 1400px;
      background-color: pink;
      margin: 0 auto;
    }

    .fixed {
      position: fixed;
      left: 50%;
      bottom: 50px;
      margin-left: 405px;
      /* width: 500px;
      height: 150px; */
      background-color: skyblue;
    }
  </style>
</head>
<!-- 设计知识点：
        固定定位
-->

<body>
  <div class="fixed">盒子</div>
  <div class="w">版心</div>
</body>

</html>
