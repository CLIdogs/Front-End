<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增的结构伪类选择器</title>
  <style>
    /* ul中第一个子元素 */
    ul :first-child {
      color: red;
    }

    /* ul中最后一个子元素 */
    ul li:last-child {
      color: skyblue;
    }

    /* ul中指定位置的子元素 */
    ul li:nth-child(3) {
      font-weight: 700;
    }

    /* ul中的第奇数个li子元素 */
    ul li:nth-child(odd),
    ol li:nth-child(odd) {
      background-color: #ccc;
    }
    
    /* ul ol中的第偶数个li子元素 */
    ul li:nth-child(even),
    ol li:nth-of-type(even) {
      background-color: #cdc;
    }

    /* -n可实现向前面查找子元素 */
    ol li:nth-child(-n+3) {
      font-weight: 700;
    }

    /* 
    重要提示：
      :nth-child()  支持数值、预定义值、公式（-n可以表示选取前面的子元素）
    
    
    :nth-of-type()和上面是同理的，但也有区别
      区别：
          nth-child，会给所有子盒子排序，先找到指定序号的子元素，再判断是否为指定类型
              可能指定序号的子元素不符合指定类型，则匹配不到。
          nth-of-type，会给指定类型的子盒子排序，再找指定序号的子盒子
     */
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
  <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ol>
</body>

</html>
