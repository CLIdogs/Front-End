<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪元素选择器的几个应用案例</title>
  <style>
    /* 全局引入字体图标 */
    @font-face {
      font-family: 'icomoon';
      src: url('fonts/icomoon.eot?35tjim');
      src: url('fonts/icomoon.eot?35tjim#iefix') format('embedded-opentype'),
        url('fonts/icomoon.ttf?35tjim') format('truetype'),
        url('fonts/icomoon.woff?35tjim') format('woff'),
        url('fonts/icomoon.svg?35tjim#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }

    /* 1，利用【伪元素】【定位】插入字体图标 */
    .box1 {
      font-family: 'icomoon';
      position: relative;
      width: 200px;
      height: 35px;
      border: 1px solid red;
    }

    .box1::after {
      content: '\ea50';
      position: absolute;
      top: 10px;
      right: 10px;
      right: 0;
      color: red;
      font-size: 18px;
    }

    /* 2，【伪元素选择器】清除浮动：必须插入块级盒子 */
    .box2:after {
      content: '';
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }

    /* 清除方法二 */
    /* .box2:before,
    .box2::after {
      content: '';
      display: table;
    } */

    .box2::after {
      clear: both;
    }

    .box2>div {
      float: left;
      width: 100px;
      height: 80px;
      margin: 10px 10px;
      background-color: pink;
    }

    /* 3，【伪元素】【定位】实现遮罩层效果 */
    .box3 {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: pink;
      margin: 0 auto;
    }

    .box3 img {
      width: 100%;
      height: 100%;
    }

    .box3::before {
      content: '';
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .3);
      /* 水平居中 */
      text-align: center;
      /* 未实现垂直居中，待解决 */
      font-family: 'icomoon';
      font-size: 30px;
    }

    .box3:hover::before {
      display: block;
      color: red;
    }
  </style>
</head>

<body>
  <div class="box1">
  </div>
  <div class="box2">
    <div>F</div>
    <div>L</div>
    <div>O</div>
    <div>A</div>
    <div>T</div>
  </div>
  <div class="box3">
    <img src="./images/1.jpg" alt="jpg">
  </div>
</body>

</html>
