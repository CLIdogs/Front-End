<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增的其他新特性</title>
  <style>
    div {
      width: 200px;
      background-color: pink;
      text-align: center;
    }

    /* 1，filter属性可以通过不同函数设置模糊度、颜色偏移等等 */
    div>img {
      /* 2，属性值可通过calc()进行数值计算得出，运算符有：+ - * / */
      width: calc(100% - 20px);

      /* 数值越大越模糊 */
      filter: blur(5px);
      /* 行内元素垂直居中，可以消除图片底侧的空隙 */
      vertical-align: middle;
    }

    div>img:hover {
      filter: blur(0);
    }
  </style>
</head>

<body>
  <div><img src="./images/1.jpg" alt="图片"></div>
</body>

</html>
