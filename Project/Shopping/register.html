<body>
  <div class="w">
    <!-- header栏 -->
    <header>
      <div class="logo">
        <a href="./index.html">
          <img src="images/logo.jpg" alt="注册页logo图片">
        </a>
      </div>
    </header>
    <!-- 主体区域 -->
    <div class="register">
      <div class="registerarea">
        <h3>注册新用户
          <div class="login">我有帐号，去<a href="#">登录</a>
          </div>
        </h3>
        <div class="reg_form">
          <form action="">
            <ul>
              <li><label for="">手机号：</label><input type="text" class="inp"><span class="error">手机号码格式不正确，请重新输入</span>
              </li>
              <li><label for="">短信验证码：</label><input type="text" class="inp"><span class="success">验证成功！</span></li>
              <li><label for="">登录密码：</label><input type="password" class="inp"></li>
              <li class="safe">安全等级 <em>弱</em><em>中</em><em>强</em></li>
              <li><label for="">确认密码：</label><input type="paassword" class="inp"></li>
              <li class="agree"><input type="checkbox" name="" id="">
                同意协议并注册 <a href="">《知晓用户协议》</a>
              </li>
              <li><input type="submit" value="完成注册" class="btn"></li>
            </ul>
          </form>
        </div>
      </div>
    </div>
